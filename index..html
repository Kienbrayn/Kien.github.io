<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kien Dordas | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animated Gradient Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2838);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Navbar */
        nav {
            background: rgba(34, 34, 34, 0.9);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            padding: 10px 15px;
        }

        nav a:hover {
            color: #00bcd4;
        }

        /* Typing Animation */
        .typing {
            display: inline-block;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            font-size: 2em;
            font-weight: 600;
            animation: typing 3s steps(30, end) forwards, blink 0.6s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Main Container */
        .container {
            margin-top: 100px;
            padding: 40px 20px;
        }

        /* Projects Section */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        .project-card {
            background: rgba(51, 51, 51, 0.9);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 188, 212, 0.6);
            border: 2px solid #00bcd4;
        }

        /* Contact Section */
        .contact {
            margin-top: 40px;
            padding: 20px;
        }

        /* Glowing Button */
        .btn {
            background: linear-gradient(90deg, #00bcd4, #1de9b6);
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 188, 212, 0.5);
        }

        .btn:hover {
            background: linear-gradient(90deg, #1de9b6, #00bcd4);
            box-shadow: 0px 0px 20px rgba(0, 188, 212, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .typing {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="typing">Hi, I'm Kien Dordas!</h1>
        <p>Welcome to my portfolio. Passionate about web development.</p>

        <!-- Projects Section -->
        <h2 id="projects">Projects</h2>
        <div class="projects">
            <div class="project-card">Landing Page</div>
            <div class="project-card">E-commerce Site</div>
            <div class="project-card">Personal Blog</div>
        </div>

        <!-- Contact Section -->
        <h2 id="contact">Contact Me</h2>
        <p>Email: kienbrayn2@example.com</p>
        <button class="btn">Hire Me</button>
    </div>

</body>
</html>
