<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kien Dordas | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background: radial-gradient(circle, #0f0f0f 50%, #1a1a1a);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        /* Navbar */
        nav {
            background: rgba(34, 34, 34, 0.85);
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            padding: 10px 15px;
        }

        nav a:hover {
            color: #00bcd4;
        }

        /* Profile Section */
        .profile {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .profile img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid rgba(0, 188, 212, 0.8);
            box-shadow: 0px 0px 15px rgba(0, 188, 212, 0.7);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(0, 188, 212, 1);
        }

        .profile h1 {
            font-size: 2.2em;
            font-weight: 600;
        }

        .profile p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* Projects Section */
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        .project-card {
            width: 260px;
            height: 180px;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            transition: 0.3s ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(0, 188, 212, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        .project-card:hover {
            transform: scale(1.05);
            border-color: #00bcd4;
            box-shadow: 0px 0px 15px rgba(0, 188, 212, 0.8);
        }

        /* Contact Section */
        .contact {
            margin-top: 40px;
            padding: 20px;
        }

        /* Glowing Button */
        .btn {
            background: linear-gradient(90deg, #00bcd4, #1de9b6);
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s ease;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 12px rgba(0, 188, 212, 0.6);
        }

        .btn:hover {
            background: linear-gradient(90deg, #1de9b6, #00bcd4);
            box-shadow: 0px 0px 20px rgba(0, 188, 212, 0.9);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Profile Section -->
    <section class="profile">
        <img src="<IMG_20250315_172642.jpg" alt="Kien Dordas">
        <h1>Kien Dordas</h1>
        <p>Passionate Web Developer & Designer</p>
    </section>

    <!-- Projects Section -->
    <h2 id="projects">Projects</h2>
    <div class="projects">
        <div class="project-card">Landing Page</div>
        <div class="project-card">E-commerce Site</div>
        <div class="project-card">Personal Blog</div>
    </div>

    <!-- Contact Section -->
    <h2 id="contact">Contact Me</h2>
    <p>Email: kienbrayn2@example.com</p>
    <button class="btn">Hire Me</button>

</body>
</html>
